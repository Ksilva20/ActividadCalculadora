<!DOCTYPE html>
<html>
<head>
  <title>Calculadora Básica</title>
  <style>
    .container {
      width: 300px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .input-group {
      margin-bottom: 10px;
    }
    .input-group input {
      width: 100%;
      padding: 5px;
    }
    .input-group label {
      display: block;
      margin-bottom: 5px;
    }
    .btn {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="input-group">
      <label for="num1">Número 1:</label>
      <input type="number" id="num1">
    </div>
    <div class="input-group">
      <label for="num2">Número 2:</label>
      <input type="number" id="num2">
    </div>
    <div class="input-group">
      <button class="btn" onclick="suma()">Sumar</button>
      <button class="btn" onclick="resta()">Restar</button>
      <button class="btn" onclick="multiplicacion()">Multiplicar</button>
      <button class="btn" onclick="division()">Dividir</button>
    </div>
    <div class="input-group">
      <label for="resultado">Resultado:</label>
      <input type="text" id="resultado" disabled>
    </div>
  </div>

  <script>
    const suma = () => { 
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);
      const resultado = num1 + num2;
      document.getElementById('resultado').value = resultado;
    };

    const resta = () => { 
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);
      const resultado = num1 - num2;
      document.getElementById('resultado').value = resultado;
    };

    const multiplicacion = () => { 
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);
      const resultado = num1 * num2;
      document.getElementById('resultado').value = resultado;
    };

    const division = () => { 
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);
      if (num2 !== 0) {
        const resultado = num1 / num2;
        document.getElementById('resultado').value = resultado;
      } else {
        document.getElementById('resultado').value = "Error: no es posible dividir entre cero";
      }
    };
  </script>
</body>
</html>
